<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <div class="quote-author">
                <span class="author" id="author"></span>
            </div>
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="new-quote" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <div class="loader" id="loader"></div>
</body>
</html>
<!-- Script -->
<script src="./quotes.js"></script>
<script src="script.js"></script>
